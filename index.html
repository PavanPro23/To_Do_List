<link href="style.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<div class="main">
    <div class="to_do">
        <h1>To-Do-List<img src="data/note.png"/></h1>
    </div>
    <div class="sub_main">
        <input type="text" id="inputTxt" placeholder="Enter data"/>
        <button onclick="Add()">Add</button>\
        
        <ul id="list_data">

        </ul>
    </div>
</div>

<script>
    const inputBox=document.getElementById('inputTxt')
    const list=document.getElementById('list_data')


    function Add(){
        if(inputBox.value===""){
            alert("Enter data :")
        }
        else{
            let li=document.createElement('li')
            li.innerHTML=inputBox.value
            list.appendChild(li)

            let span=document.createElement('i')
            span.className="fa-solid fa-trash"
            li.appendChild(span)

        }
        store()
    }

    list.addEventListener('click',function(e){
        if(e.target.tagName==='I'){
            e.target.parentElement.remove()
        }
        else if(e.target.tagName==='LI'){
            e.target.classList.toggle('checked')

        }

    })


    function store(){
        localStorage.setItem('local',list.innerHTML)
    }

    function show(){
        list.innerHTML=localStorage.getItem('local')
    }
    show()

</script>
